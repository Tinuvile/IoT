<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'IoT数据发布者 - ' + ${pageTitle ?: '控制台'}">IoT数据发布者</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SockJS and STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@6.1.0/bundles/stomp.umd.min.js"></script>
    
    <style>
        .sidebar {
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
        }
        .sidebar .nav-link {
            color: #ecf0f1;
            border-radius: 8px;
            margin: 2px 0;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #3498db;
            color: white;
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .status-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .status-card:hover {
            transform: translateY(-2px);
        }
        .status-running {
            border-left: 5px solid #28a745;
        }
        .status-stopped {
            border-left: 5px solid #dc3545;
        }
        .status-warning {
            border-left: 5px solid #ffc107;
        }
        .btn-action {
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .btn-action:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .realtime-data {
            font-family: 'Monaco', 'Consolas', monospace;
            background-color: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            padding: 15px;
            font-size: 14px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        .progress-animated {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            animation: progress-shine 1.5s infinite;
        }
        @keyframes progress-shine {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }
    </style>
</head>
<body th:fragment="layout">
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-satellite-dish text-primary me-2"></i>
                IoT数据发布者
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-clock me-1"></i>
                    <span id="current-time"></span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 sidebar px-0">
                <div class="p-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/" th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}">
                                <i class="fas fa-home me-2"></i>首页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/publisher" th:classappend="${#httpServletRequest.requestURI == '/publisher' ? 'active' : ''}">
                                <i class="fas fa-paper-plane me-2"></i>数据发布
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/monitor" th:classappend="${#httpServletRequest.requestURI == '/monitor' ? 'active' : ''}">
                                <i class="fas fa-chart-line me-2"></i>实时监控
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <hr class="text-white-50">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/actuator/health" target="_blank">
                                <i class="fas fa-heartbeat me-2"></i>健康检查
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/actuator" target="_blank">
                                <i class="fas fa-cogs me-2"></i>系统信息
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区域 -->
            <main class="col-md-10 main-content p-4">
                <!-- 页面内容插入点 -->
                <div th:replace="~{::content}">
                    <p>页面内容加载中...</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 通用JavaScript -->
    <script>
        // 更新当前时间
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString('zh-CN');
        }
        
        // 每秒更新时间
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();
        
        // 全局WebSocket连接
        let stompClient = null;
        
        // 连接WebSocket
        function connectWebSocket() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('WebSocket连接成功: ' + frame);
                
                // 订阅发布状态更新
                stompClient.subscribe('/topic/publish-status', function(message) {
                    const status = JSON.parse(message.body);
                    updatePublishStatus(status);
                });
                
                // 订阅系统信息更新
                stompClient.subscribe('/topic/system-info', function(message) {
                    const systemInfo = JSON.parse(message.body);
                    updateSystemInfo(systemInfo);
                });
                
            }, function(error) {
                console.log('WebSocket连接失败: ' + error);
                setTimeout(connectWebSocket, 5000); // 5秒后重连
            });
        }
        
        // 页面加载完成后连接WebSocket
        document.addEventListener('DOMContentLoaded', function() {
            connectWebSocket();
        });
        
        // 通用的状态更新函数（由具体页面实现）
        function updatePublishStatus(status) {
            // 由具体页面实现
        }
        
        function updateSystemInfo(systemInfo) {
            // 由具体页面实现
        }
        
        // 工具函数：格式化时间
        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return '未知';
            return new Date(dateTimeStr).toLocaleString('zh-CN');
        }
        
        // 工具函数：格式化数字
        function formatNumber(num) {
            return new Intl.NumberFormat('zh-CN').format(num);
        }
        
        // 工具函数：显示Toast消息
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container') || createToastContainer();
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            // 3秒后自动移除
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 3000);
        }
        
        // 创建Toast容器
        function createToastContainer() {
            const container = document.createElement('div');
            container.id = 'toast-container';
            container.className = 'toast-container position-fixed bottom-0 end-0 p-3';
            document.body.appendChild(container);
            return container;
        }
    </script>
    
    <!-- 页面特定的JavaScript -->
    <th:block th:replace="~{::page-scripts}">
        <!-- 页面特定脚本插入点 -->
    </th:block>
</body>
</html>
